server:
  port: 8086
  compression:
    enabled: true
spring:
  application:
    name: dms
  jmx:
    default-domain: dms
  profiles:
    active: qa
  thymeleaf:
    enabled: true
    check-template-location: true
    prefix: classpath:/webapp/

  jpa:
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    serialization:
      fail-on-empty-beans: false

  liquibase:

    change-log: classpath:/db/changelog/changelog-master.xml

logging:
  level:
    org:
      hibernate:
        SQL: error

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    refresh:
      enabled: true
    restart:
      enabled: true

file:
  upload-directory: C:/

bank:
  name: Excel Development Bank Limited
  website: http://www.edb.com.np/
  notification:
    loan-action: true


mailproperty:
  additionalHeaders:
    mail:
      transport:
        protocol: smtp
      smtp:
        auth: true
        starttls:
          enable: true
        socketFactory:
          class: javax.net.ssl.SSLSocketFactory
      debug: true
